{% extends "base.html"%}

{% block header%}
  <h2>Log in to your account.</h2>
{% endblock %}

{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button
    style="background-color:#F4EB16; color:blue"
    class="btn btn-outline-info"
    type="submit">Login
      </button>

  </form>
  Don't have an account? <a href="{% url 'Users:register' %}" target="blank"><strong>Register here</strong></a>!
</div>

{% endblock %}
