<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Learning Log</title>
  </head>
  <body>
    <!--Static navbar-->
    <nav class="navbar navbar-expand-lg navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <!--button type="button" class="navbar-toogle collpased"
                  data-toggle="collapse data-target"="#navbar"
                  aria-expanded="false" aria-controls="navbar"-->
          <!--/button-->
          <!-- Just an image -->
          <!-- Image and text -->
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="https://drive.google.com/open?id=1fDkIJqpGZPU0nTW78q11lpXFQiJN25GX" width="30" height="30" class="d-inline-block align-top" alt="">
              Learning Log
            </a>
          </nav>
          </div>

          <div id  = "navbarNav" class"navbar-collapse collapse">
            <ul class=" navbar-nav">
              <li "nav-item active"><a class="nav-link" href = "{% url 'Log:topic-page' %}">Topics</a></li>
            </ul>

            <ul class="nav navbar-collpase collapse navbar-right">
              {% if user.is_authenticated %}
              <li><a>Hello, {{user.username}}</a></li>
              <li><a href="{% url 'Users:logout' %}">Logout</a></li>
              {% else %}
              <li><a href="{% url 'Users:register' %}">Register</a></li>
              <li><a href "{% url 'Users:login' %}">Login</a></li>
              {% endif %}
            </ul>

          </div><!--/.nav.collapse-->

      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        {% block header %}{% endblock %}
      </div>
      <div>
        {% block content %}{% endblock %}
      </div>

    </div><!--/container-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
