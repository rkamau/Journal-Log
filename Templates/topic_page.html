{% extends "base.html" %}

{% block header %}
<h1>Topics</h1>
{% endblock %}

{% block content %}
<ul>
  {% for i in topics %}
  <li>
    <h3><a href="{% url 'Log:contents-page' i.id %}">{{ i }}</a></h3>
  </li>
  {% empty %}
  <li>No Topics have been added yet.</li>
  {% endfor %}
</ul>

<h3><a href="{% url 'Log:add-topic' %}">Add New Topic</h3>
{% endblock %}
